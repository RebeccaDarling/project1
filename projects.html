<body> 
  <style> 
    body{
       background-color: black;
       width:100%;
       height:auto
   }
   .card {
       margin: 100px 50px;
       right: 20%;
       background-color: rgb(241, 234, 224);
       box-shadow: 4px 4px 8px 9px rgb(255, 10, 10);
       transition: 0.3s;
       width: 340px;
       border-radius: 5px;
       text-align: center;
   }
   
   .card video {
       display: block;
       margin: 0 auto;
   }
   
   .card:hover {
       box-shadow: 4px 4px 8px 9px rgba(0, 255, 0, 0.9);
   }
   
   .container {
       padding: 2px;
   }
   
   .text-container {
       padding: 20px;
   }
   h4 {
       font-size: 28px;
       font-family: 'Montserrat', sans-serif;
       
   }
   p{
       font-size: 20px;
       text-align: justify;
       font-family: 'Raleway', sans-serif; 
   }
   </style> 
<div class="card">
    <div class="container">
        <video width="320" height="240" controls>
            <source src="PageTransitionClip.mov" type="video/mp4">
        </video>
        <div class="text-container">
            <h4><b>Animated Entrance Mini-Project</b></h4>
            <p>Using mostly HTML & CSS, I create a simple page transition. For the animation, I have white bars that are going to grow when we click on a link and then shrink on page load.</p>
            <a href="transitionpage1.html">Preview Code</a>
        </div>
    </div>
</div>

<script>

// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>
</body>
</html>
